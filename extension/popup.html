<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SafeBrowse AI</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .header h1 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        
        .header p {
            margin: 4px 0 0 0;
            font-size: 12px;
            color: #666;
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .status.safe {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
        }
        
        .status.warning {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
        }
        
        .status.danger {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        
        .status-title {
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .status-text {
            font-size: 13px;
            color: #333;
        }
        
        .url-display {
            background: #f5f5f5;
            padding: 8px;
            border-radius: 4px;
            word-break: break-all;
            font-size: 11px;
            margin: 8px 0;
            color: #555;
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 12px 0;
        }
        
        .score.safe { color: #28a745; }
        .score.warning { color: #ffc107; }
        .score.danger { color: #dc3545; }
        
        .info {
            font-size: 11px;
            color: #888;
            text-align: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üõ°Ô∏è SafeBrowse AI</h1>
        <p>Phishing Detection System</p>
    </div>
    
    <div id="content">
        <div class="loading">Analyzing current page...</div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
